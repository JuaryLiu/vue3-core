<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../reactivity/dist/reactivity.global.js"></script>
    <script>
        const { effect, reactive } = VueReactivity
        const data = reactive({
            name: 'james',
            age: 38,
            a: 1,
            list:[1,2,3]
        })
     
        effect(() => { 
           app.innerHTML = data.name +'=========' + data.list[2]
        })

       setTimeout(() => {
        data.name ='kobe' 
        data.list.length = 1
       },1000)
    </script>
</body>

</html>
