<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const {createApp,h,reactive}  = VueRunTimeDom
        let App = {
            setup(props,context) {
                let  state = reactive({
                    age:58,
                })
                const fn = () => {
                    state.age++
                }
            //    return () => {
            //     return h('div',{style:{color:'red'},onClick:fn},state.age)
            //    }
                return {
                    state,
                    fn
                }
            },
            render(proxy) {
                console.log(proxy);
                return h('div',{style:{color:'red'},onClick:proxy.fn},proxy.state.age)
            }
        }
        createApp(App,{name:'james'}).mount('#app')
    </script>
</body>
</html>
